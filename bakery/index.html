<html>
<head>
<title>Bakery Shop</title>
<link href='http://fonts.googleapis.com/css?family=Lily+Script+One|Flamenco|Engagement|Oregano' rel='stylesheet' type='text/css'>

<link href='http://fonts.googleapis.com/css?family=Lily+Script+One|Engagement' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lily+Script+One|Engagement|Oregano' rel='stylesheet' type='text/css'>

<link rel="stylesheet" type="text/css" href="styelsheet.css">
</head>
<body>
<div id="container">	
	<div id="first">
			<img src="image1.jpg" id="logo">	
			<h2>Divine Delicacies Cupcakes</h2>
			<ul id="main">
				<li>Our story</li>
				<li>Daily cupcakes</li>
				<li>Stores</li>
				<li>Home Delivery</li>
			</ul>
		<fieldset id="field">
		<input type="text" id="search" placeholder="Search">	
		</fieldset>
	</div>

	

<ul class="menu">
	<li>Menu</li>
	<li>ShopOnline</li>
	<li>Gallery</li>
	<li>Catering</li>
	<li>Contact us</li>
</ul>	



<div id="content">
	<img src="bakery.jpg" id="bakery">
	<fieldset id="order">
		<label class="name">Name</label><br>
		<input type="text" class="name1"><br>
		<label class="name">Item Number</label><br>
		<input type="text" class="name1"><br>
		<label class="name">Total items</label><br>
		<input type="text" class="name1"><br>
		<label class="name">Address</label><br>
		<input type="text" class="name1"><br>
		<button id="submit">Submit</button>
	</fieldset>
</div>

<ul class="menu" id="footer">
   <li>About us</li>
   <li>Contact us</li>
</ul>

</div>
</body>
</html>
